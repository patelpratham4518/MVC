<template>
	<div class="container">
		<div class="header" style={imghome}>
			<div class="welcomeText slds-size_12-of-12 slds-align_absolute-center">
				<h2 class="slds-p-bottom_large">Welcome {username}</h2>
				<p class="slds-p-top_xx-large">Here you can see your all Trainee Details</p>
			</div>
        </div>
			<div class="slds-p-bottom_medium">
				<div class="slds-align_absolute-center slds-p-around_medium">
					<!-- <div class="sffont">Let's start exploring Salesforce</div> -->
				</div>
				<div>
					<div class="slds-grid slds-grid_align-space">
                        <template for:each={traineelst} for:item="trainee">
						<div class="slds-col" key={trainee.Id}>
                                <div class="ticket">
                                    <div class="ticket-head slds-align_absolute-center">
                                        <img src={courseimg}/>
                                    </div>
                                    <div class="ticket-body">
                                        <div class="passenger">
                                            <p>Trainee</p>
                                            <h4>{trainee.Name}</h4>
                                        </div>
                                        <div class="passenger slds-p-top_medium">
                                            <p>Email</p>
                                            <h4>{trainee.Email}</h4>
                                        </div>
                                        <div class="passenger slds-p-top_medium">
                                            <p>Phone</p>
                                            <h4>{trainee.Phone}</h4>
                                        </div>
                                        <div class="flight-info row slds-grid">
                                            <div class="slds-size_6-of-12">
                                                <!-- <p>FLIGHT</p>
                                                <h4>D408</h4> -->
                                            </div>
                                            <div class="slds-size_6-of-12">
                                                <!-- <p>SEAT</p>
                                                <h4>14A</h4> -->
                                            </div>
                                        </div>
                                        <!-- <div class="flight-date">SEP-15-2022 at 09:30am</div>
                                        <div class="barcode"></div> -->
                                    </div>
                                    <div class="slds-align_absolute-center slds-p-around_medium">
                                        <div class="buttoncls slds-p-around_small" data-name={trainee.Id} onclick={navigation}>
                                            Click to Start
                                            <img class="slds-p-left_small" src={imgarrow}/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </template>
					</div>
				</div>

			</div>
		</div>
</template>
