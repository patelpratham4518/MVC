        </label>

            <img src={icon2} class="" width="auto" height="auto" onclick={eventPageNavigation}/>
        </label> -->

        <label class="menu-btn menu-btn-1" onclick={pageNavigation} data-record="logout">
            <img src={icon3} class="" width="auto" height="auto"/>
        </label>
